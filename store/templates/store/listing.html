{% extends "account/base_entrance.html" %}
{% block content %} 
    <h1 class="text-3xl font-bold my-6">Store Listings</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      {% if stores %}
          {% for store in stores %}
              {% include 'store/partials/_store_card.html' with store=store %}
          {% endfor %}
      {% else %}
          <h1>No store found</h1>
      {% endif %}
  </div>
{% endblock content %}
