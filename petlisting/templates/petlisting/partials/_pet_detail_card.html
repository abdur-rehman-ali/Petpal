<div class="max-w-sm rounded-xl overflow-hidden shadow-lg cursor-pointer bg-white hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2 border border-gray-200">
  <!-- Pet Image -->
  <div class="relative">
    <img class="w-full h-52 object-cover rounded-t-xl" src="https://placehold.co/600x400" alt="Pet Image">
    <!-- Status Badge -->
    <span class="absolute top-3 right-3 bg-green-500 text-white text-xs font-semibold px-3 py-1 rounded-full shadow-md">
      {{ pet.status|title }}
    </span>
  </div>

  <!-- Pet Details -->
  <div class="p-5">
    <!-- Pet Name -->
    <h3 class="font-bold text-2xl text-gray-800 mb-1">{{ pet.name }}</h3>

    <!-- Pet Type & Breed -->
    <p class="text-gray-600 text-sm">
      <span class="font-semibold">Type:</span> {{ pet.get_pet_type_display }}
    </p>

    <!-- Gender & Age -->
    <p class="text-gray-600 text-sm mt-1">
      <span class="font-semibold">Gender:</span> {{ pet.get_gender_display }}
    </p>

    <!-- Price & Seller -->
    <p class="text-gray-900 text-lg mt-3">
      <span class="font-semibold">Price:</span> Rs.{{ pet.price }}
    </p>
    <p class="text-gray-700 text-sm">
      <span class="font-semibold">Seller:</span> {{ pet.seller }}
    </p>
  </div>

  <!-- Action Buttons -->
  <div class="p-5 pt-3 flex justify-between">
    <!-- View Button -->
    <a href="{% url 'petlisting__detail_view' pet.id %}" class="flex items-center space-x-2 bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition-all duration-300">
      <i class="fas fa-eye"></i> <span>View</span>
    </a>

    <!-- Edit Button -->
    <a href="#" class="flex items-center space-x-2 bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-600 transition-all duration-300">
      <i class="fas fa-edit"></i> <span>Edit</span>
    </a>

    <!-- Delete Button -->
    <a href="#" class="flex items-center space-x-2 bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition-all duration-300">
      <i class="fas fa-trash"></i> <span>Delete</span>
    </a>
  </div>
</div>
