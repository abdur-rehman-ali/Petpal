<div class="max-w-sm rounded overflow-hidden shadow-lg bg-white hover:shadow-xl transition-shadow duration-300">
  <!-- Pet Image -->
  <img class="w-full h-48 object-cover" src="https://placehold.co/600x400" alt="Pet Image">

  <!-- Pet Details -->
  <div class="px-6 py-4">
      <!-- Pet Name -->
      <div class="font-bold text-xl mb-2">{{pet.name}}</div>

      <!-- Pet Type and Breed -->
      <p class="text-gray-700 text-base">
          <span class="font-semibold">Type:</span> {{pet.get_pet_type_display }}<br>
          <span class="font-semibold">Breed:</span> {{pet.breed }}
      </p>

      <!-- Pet Age and Gender -->
      <p class="text-gray-700 text-base mt-2">
          <span class="font-semibold">Age:</span> {{pet.age}}<br>
          <span class="font-semibold">Gender:</span> {{pet.get_gender_display}}
      </p>

      <!-- Pet Price -->
      <p class="text-gray-900 text-xl mt-3">
          <span class="font-semibold">Price:</span> Rs.{{pet.price}} <br/>
          <span class="font-semibold">Seller:</span> {{pet.seller }}
      </p>
  </div>

  <!-- Actions (Edit/Delete) -->
  <div class="px-6 pt-4 pb-2 flex space-x-2">
      <!-- View Details Button -->
      <a href="#" class="inline-block bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors duration-300">
          View <i class="fas fa-eye"></i> <!-- Eye icon -->
      </a>

      <!-- Edit Button -->
      <a href="#" class="inline-block bg-yellow-500 text-white px-4 py-2 rounded-md hover:bg-yellow-600 transition-colors duration-300">
          Edit <i class="fas fa-edit"></i> <!-- Edit icon -->
      </a>

      <!-- Delete Button -->
      <a href="#" class="inline-block bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition-colors duration-300">
          Delete <i class="fas fa-trash"></i> <!-- Trash icon -->
      </a>
  </div>
</div>
