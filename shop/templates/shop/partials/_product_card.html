<a href="{% url 'product__detail_view' product.id %}" class="max-w-full rounded-xl overflow-hidden shadow-lg cursor-pointer bg-white hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2 border border-gray-200">
  <!-- Product Image -->
  <div class="relative">
    {% if product.image %}
      <img class="w-full h-52 object-cover rounded-t-xl" src="{{ product.image.url }}" alt="{{ product.name }}">
    {% else %}
      <img class="w-full h-52 object-cover rounded-t-xl" src="https://placehold.co/600x400" alt="{{ product.name }}">
    {% endif %}

    <!-- Availability Badge -->
    <span class="absolute top-3 right-3 {% if product.is_available %}bg-green-500{% else %}bg-red-500{% endif %} text-white text-xs font-semibold px-3 py-1 rounded-full shadow-md">
      {% if product.is_available %}In Stock{% else %}Out of Stock{% endif %}
    </span>
  </div>

  <!-- Product Details -->
  <div class="p-5">
    <!-- Product Name -->
    <h3 class="font-bold text-2xl text-gray-800 mb-1">{{ product.name }}</h3>

    <!-- Product Description (Truncated) -->
    <p class="text-gray-600 text-sm">
      {{ product.description|truncatechars:100 }}
    </p>

    <!-- Price -->
    <p class="text-gray-900 text-lg mt-3">
      <span class="font-semibold">Price:</span> Rs.{{ product.price }}
    </p>

    <!-- Stock -->
    <p class="text-gray-700 text-sm">
      <span class="font-semibold">Stock:</span> {{ product.stock }} available
    </p>

    <!-- Rating -->
    <p class="text-gray-700 text-sm">
      <span class="font-semibold">Rating:</span> {{ product.rating }}/5.0
    </p>
  </div>
</a>
