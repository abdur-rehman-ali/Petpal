<form method="get" class="mb-6 bg-white p-6 rounded-xl shadow-md border border-gray-200">
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    {% for field in filters.form %}
      <div class="flex flex-col">
        <label for="{{ field.id_for_label }}" class="text-sm font-semibold text-gray-800 mb-1">
          {{ field.label }}
        </label>
        {{ field }}
      </div>
    {% endfor %}
  </div>

  <!-- Buttons -->
  <div class="mt-6 flex items-center space-x-4">
    <!-- Filter Button -->
    <button type="submit" class="inline-flex items-center px-5 py-2.5 text-sm font-semibold rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 transition-all duration-300 shadow-md focus:ring-2 focus:ring-indigo-500">
      <i class="fas fa-filter mr-2"></i> Filter
    </button>

    <!-- Clear Filters Button -->
    <a href="{% url 'products__list_view' %}" class="inline-flex items-center px-5 py-2.5 text-sm font-semibold rounded-lg text-gray-800 bg-gray-200 hover:bg-gray-300 transition-all duration-300 shadow-md focus:ring-2 focus:ring-gray-400">
      <i class="fas fa-times-circle mr-2"></i> Clear Filters
    </a>
  </div>
</form>
